<head>
  <title>Fixed_Income_YTM_Calculator</title>
</head>

<body>
  <div class = "jumbotron">
    <h2>Welcome to use Rong's Yield to Maturity calculator!</h2>
  </div>
  {{> calc}}
  {{> info}}
</body>

<template name="calc">
  <div class="container container-sm">
    <table class="table table-responsive">
    <tr>
      <div class="row">
        <div class="col-sm-2" style="background-color:lavender;text-align:right">Annual Rate:</div>
        <div class="col-sm-2" style="background-color:lavenderblush;text-align:center"> </div>
      </div>
    </tr>
    <tr>
      <div class="row">
        <div class="col-sm-2" style="background-color:lavender;text-align:right">Maturity in Years:</div>
        <div class="col-sm-2" style="background-color:lavenderblush;text-align:center"> </div>
      </div>
    </tr>
    <tr>
      <div class="row">
        <div class="col-sm-2" style="background-color:lavender;text-align:right">Par Value:</div>
        <div class="col-sm-2" style="background-color:lavenderblush;text-align:center"> </div>
      </div>
    </tr>
    <tr>
      <div class="row">
        <div class="col-sm-2" style="background-color:lavender;text-align:right">PMarket Value:</div>
        <div class="col-sm-2" style="background-color:lavenderblush;text-align:center"> </div>
      </div>
    </tr>
  </table>
  <button class="btn btn-primary btn-lg">Calculate</button>
  <p>Yield to Maturity is {{counter}}</p>
</div >



</template>

  </ul>
</template>
